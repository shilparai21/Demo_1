<h1>{{welcome}}</h1>


Dropdown : <div class="container">
        <div class="example">
          
            <select id="option-droup-demo" multiple="multiple">
                <optgroup label="Web Development">
                    <option value="jQuery">jQuery</option>
                    <option value="Bootstrap">Bootstrap</option>
                    <option value="HTML" selected="selected">HTML</option>
                    <option value="CSS" selected="selected">CSS</option>
                    <option value="Angular">Angular</option>
                </optgroup>
                <optgroup label="Programming Languages">
                    <option value="Java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="Python">Python</option>
                </optgroup>
                <optgroup label="Databases">
                    <option value="MySQL">MySQL</option>
                    <option value="Oracle">Oracle</option>
                    <option value="MSSQL">MS SQL Server</option>
                </optgroup>        
            </select>
        </div>
Name : <input [(ngModel)]='name' />
your name : {{name}}

<table class="table" id="customers">
    <tr>
        <th>#</th>
        <th>Game</th>
        <th>Platform</th> 
        <th>Release</th>
    </tr>
    <tr *ngFor="let game of games | filter : name  ; let i = index">
        <td>{{i + 1}}</td>
        <td>{{game.game | capitalize : game.game }}</td>
        <td>{{game.platform}}</td>
        <td>{{game.release}}</td>
    </tr>
</table>
